<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <input type="text" name="calcInput" id="calcInput" placeholder="Dummy" />
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button class="operation" id="multiply">&#x2715;</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button class="operation" id="divide">&#247;</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
      <button class="operation" id="subtract">-</button>
      <button>C</button>
      <button>0</button>
      <button>.</button>
      <button class="operation" id="add">+</button>
      <button class="operation" id="equals">=</button>
    </div>
  </body>
</html>
