<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
    <title>Project: Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <input type="text" name="calcInput" id="calcInput" placeholder="Dummy" />
      <button class="action" id="1">1</button>
      <button class="action" id="2">2</button>
      <button class="action" id="3">3</button>
      <button class="delete">DEL</button>
      <button class="action" id="4">4</button>
      <button class="action" id="5">5</button>
      <button class="action" id="6">6</button>
      <button class="operation multiply">&#x2715;</button>
      <button class="action" id="7">7</button>
      <button class="action" id="8">8</button>
      <button class="action" id="9">9</button>
      <button class="operation divide">&#247;</button>
      <button class="clear">C</button>
      <button class="action" id="0">0</button>
      <button class="dot" id=".">.</button>
      <button class="operation subtract">-</button>
      <button class="equals">=</button>
      <button class="operation add">+</button>
    </div>
  </body>
</html>
